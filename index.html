<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="insta-wrapper">
      <div class="insta-phone">
        <img src="./img/instagram-celular.png" alt="celular" />
      </div>
      <div class="insta-continue">
        <div class="group">
          <img src="./img/instagram-logo.png" class="insta-logo" alt="logo" />
          <div class="profile-photo">
            <img src="./img/perfil-instagram.jpg" alt="foto do perfil" />
          </div>
          <a href="#" class="insta-login"> Continuie como daianestech</a>
          <a href="#" class="insta-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é daianestech</p>
          <p class="notaccount">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="linkblue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="downlad">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
