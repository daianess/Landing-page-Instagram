<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="phone">
        <img src="./img/Celular.webp" alt="celular" />
      </div>
      <div class="acesso">
        <div class="group1">
          <img src="./img/logo.png" class="logo" alt="logo" />
          <div class="profile-photo">
            <img src="./img/perfil-instagram.jpg" alt="foto de perfil" />
          </div>
          <a href="#" class="login">Continue como daianestech</a>
          <a href="#" class="logout">Remover conta</a>
        </div>
        <div class="group2">
          <p class="not-account">Não é daianestech</p>
          <p class="not-account">
            <span class="link">Alternar contas</span>
            ou
            <span class="link">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
